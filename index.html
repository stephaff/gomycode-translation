<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de connexion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="container">
        <div class="container-left">
            <div class="container-left-header">
                <h1>Sign In</h1>
                <div class="container-left-icon">
                    <i class="fa-brands fa-facebook-f icon"></i>
                    <i class="fa-brands fa-twitter icon"></i>
                    <i class="fa-brands fa-linkedin-in icon"></i>
                </div>
            </div>
            <div class="container-left-main">
                <p>Entrer vos coordonnées</p>
                <input class="container-left-main-input" type="text" placeholder="Email">
                <input class="container-left-main-input" type="text" placeholder="Mot de passe">
                <a class="password-forgot" href="#">Mot de passe oublié</a><br>
                <button class="bouton-connecter">Se connecter</button>
            </div>
        </div>
        <div class="container-right">
            <h1 class="container-right-title">Hello, friend!</h1>
            <p class="container-right-paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam ducimus necessitatibus cumque unde, tenetur quae explicabo aliquid illo nemo. Vitae molestiae obcaecati ipsa ipsum sapiente velit nemo mollitia quo laborum.</p>
            <button class="button-enter">Enter</button>
        </div>
    </div>
    <script src="js/all.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
